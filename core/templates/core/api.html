<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #f4f6f9;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .section {
            background: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,.08);
            transition: 0.3s;
        }

        .section:hover {
            transform: translateY(-4px);
        }

        .section h2 {
            margin-bottom: 15px;
            color: #007bff;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>

<h1>üöÄ API Dashboard</h1>

<div class="container">

    <!-- ACCOUNT -->
    <div class="section">
        <h2>üë§ Account APIs</h2>
        <button class="btn" onclick="go('{% url 'account:account-api' %}')">Account Info</button>
        <button class="btn" onclick="go('{% url 'account:kyc-api' %}')">KYC</button>
        <button class="btn" onclick="go('{% url 'account:dashboard-api' %}')">Dashboard</button>
        <button class="btn" onclick="go('{% url 'account:delete-account-api' %}')">Delete Account</button>
    </div>

    <!-- AUTH -->
    <div class="section">
        <h2>üîê Authentication APIs</h2>
        <button class="btn" onclick="go('{% url 'userauths:api-register' %}')">Register</button>
        <button class="btn" onclick="go('{% url 'userauths:api-login' %}')">Login</button>
        <button class="btn" onclick="go('{% url 'userauths:api-logout' %}')">Logout</button>
    </div>

    <!-- CREDIT CARD -->
    <div class="section">
        <h2>üí≥ Credit Card APIs</h2>
        <button class="btn" onclick="go('{% url 'core:credit-card-detail-api' card.card_id %}')">Card Details</button>
        <button class="btn" onclick="go('{% url 'core:' %}')">Fund Card</button>
        <button class="btn" onclick="go('{% url 'core:' %}')">Withdraw</button>
        <button class="btn" onclick="go('{% url 'core:' %}')">Delete Card</button>
    </div>

    <!-- TRANSFER -->
    <div class="section">
        <h2>üîÅ Transfer APIs</h2>
        <button class="btn" onclick="go('/api/search-users/')">Search User</button>
        <button class="btn" onclick="go('/api/amount-transfer/12345/')">Transfer Amount</button>
        <button class="btn" onclick="go('/api/transfer-confirmation/12345/999/')">Confirm Transfer</button>
    </div>

    <!-- GENERAL -->
    <div class="section">
        <h2>üåê General APIs</h2>
        <button class="btn" onclick="go('/api/')">Home API</button>
        <button class="btn" onclick="go('/api/contact-us/')">Contact Us</button>
        <button class="btn" onclick="go('/api/need-help/')">Need Help</button>
        <button class="btn" onclick="go('/api/about-us/')">About Us</button>
    </div>

</div>

<script>
    function go(url) {
        window.open(url, "_blank");
    }
</script>

</body>
</html>
